<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<title>Meteo App</title>

  </head>
  <body>
    <p class="App-name">METEO</p>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Cotonou</h1>
            <p class="weather-app-details">
              <span id="time"></span>
              <span id="icon"></span>
              <span id="description"></span>
              </p>
          </div>
          </main>
      <footer>
        <div class="weather-app-temperature-container"> 
          
          <div class="weather-unit-flex">
            <div class="weather-app-temperature" id="temperature">28</div>
            <div class="weather-app-unit">°C</div></div>
            <br />
            <div class="weather-humidity">
              Humidity: <strong id="humidity"></strong> Wind:
              <strong id="wind-speed"></strong></div>

              <div class="weather-feeling">
      <p>FEELS LIKE 35°</p>
      <P>HOT</P></div>
<div class="weather-index">
        <p>UV INDEX 09</p>
        <P>EXTREME</P>
      </div>
          </div>
          <div class="rounded-corner-1"></div>
          <div class="rounded-corner-2"></div>
          <div class="rounded-corner-3"></div>
      </footer>

  <script src="src/index.js"></script>
  </body>
</html>
